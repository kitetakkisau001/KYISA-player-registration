<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYISA 2025 U-23 Player Registration</title>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        @keyframes infinity {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(100px, 0); }
            75% { transform: translate(50px, 50px); }
        }

        @keyframes colorChange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ffff00; }
            100% { color: #ff0000; }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #eafaf1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #4b8b3b;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-transform: uppercase;
            z-index: 1000;
            animation: fadeIn 1s ease-in-out;
        }

        #preloader .text {
            animation: slideIn 1s ease-in-out;
        }

        #preloader .sports {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 200px;
            height: 100px;
        }

        #preloader .sports span {
            position: absolute;
            font-size: 50px;
            animation: infinity 4s infinite, colorChange 4s infinite;
        }

        #preloader .sports span:nth-child(2) {
            animation-delay: 1.33s;
        }

        #preloader .sports span:nth-child(3) {
            animation-delay: 2.66s;
        }

        #registrationForm {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #2d572c;
            font-weight: bold;
            text-transform: uppercase;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4b8b3b;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bcd4b6;
            border-radius: 5px;
        }

        select option:first-child {
            display: none;
        }

        button {
            background-color: #4b8b3b;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a6b2a;
        }

        #responseMessage {
            text-align: center;
            color: #d9534f;
        }

        #countdown {
            text-align: center;
            color: #d9534f;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #4b8b3b;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4b8b3b;
            color: white;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="text">KITETA KISAU SPORTS U-23 ALL STAR TEAMS REGISTRATION PORTAL</div>
        <div class="sports">
            <span>‚öΩ</span>
            <span>üèÄ</span>
            <span>üèê</span>
        </div>
    </div>
    <h2>KYISA 2025 U-23 Player Registration</h2>
    <form id="registrationForm">
        <label>PLAYER NAME:</label>
        <input type="text" id="name" required><br><br>

        <label>CLUB/TEAM:</label>
        <input type="text" id="club" required><br><br>

        <label>DATE OF BIRTH:</label>
        <input type="date" id="dob" required><br><br>

        <label>CATEGORY/DISCIPLINE:</label>
        <select id="category">
            <option>Select Category/Discipline</option>
            <option value="Soccer Men">Soccer Men</option>
            <option value="Soccer Ladies">Soccer Ladies</option>
            <option value="Basketball Men">Basketball Men</option>
            <option value="Volleyball Men">Volleyball Men</option>
            <option value="Volleyball Ladies">Volleyball Ladies</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <table id="playersTable">
        <thead>
            <tr>
                <th>PLAYER NAME</th>
                <th>CLUB/TEAM</th>
                <th>DATE OF BIRTH</th>
                <th>CATEGORY/DISCIPLINE</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be added here -->
        </tbody>
    </table>

    <p id="responseMessage"></p>
    <div id="countdown"></div>

    <script>
        // Preloader
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
            }, 8000);
        });

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var players = [];
            var name = document.getElementById("name").value;
            var club = document.getElementById("club").value;
            var dob = document.getElementById("dob").value;
            var category = document.getElementById("category").value;

            if (name && club && dob && category) {
                players.push({ 
                    "PLAYER NAME": name, 
                    "CLUB/TEAM": club, 
                    "DATE OF BIRTH": dob, 
                    "CATEGORY/DISCIPLINE": category 
                });

                var table = document.getElementById("playersTable").getElementsByTagName('tbody')[0];
                var newRow = table.insertRow();
                newRow.innerHTML = `<td>${name}</td><td>${club}</td><td>${dob}</td><td>${category}</td>`;

                // Clear form fields
                document.getElementById("registrationForm").reset();
            } else {
                alert("Please fill all the fields before submitting the form.");
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbyzH781Jcx1Vy_rguqDuj46ZQlPaaapxOpyxGNKW3qbQWsfMMigGiuEfRyFdwua4zet5A/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ players: players })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("responseMessage").innerText = data.status === "success" ? "Registration successful!" : "Error: " + data.message;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById("responseMessage").innerText = "Error: " + error.message;
            });
        });

        // Countdown timer
        var countDownDate = new Date("Feb 20, 2025 18:00:00").getTime();
        var countdownElement = document.getElementById("countdown");

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = "Registration closes in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                countdownElement.innerHTML = "Registration closed";
            }
        }, 1000);
    </script>
</body>
</html>
